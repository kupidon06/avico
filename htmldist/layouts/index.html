{% load static %} <!DOCTYPE html><html lang="en"><head></head><body class="bg-gray-50 dark:bg-gray-800"><script>function verifyButtonAccessibility(){document.querySelectorAll("button").forEach((e=>{e.textContent.trim()||e.getAttribute("aria-label")||e.getAttribute("aria-labelledby")||console.error("Button missing discernible text:",e)}))}function initializeEventListeners(){document.addEventListener("click",(function(e){e.target.matches(".some-button-class")&&console.log("Button clicked")}))}function reinitializeScripts(){console.log("Reinitializing scripts...")}function route(){const e=window.location.hash.substring(1);switch(console.log("Hash:",e),e){case"home":console.log("Fetching home page..."),fetch("/admin/").then((e=>{if(!e.ok)throw new Error("Page not found");return e.text()})).then((e=>{console.log("Home page loaded:",e),document.body.innerHTML=e,initializeEventListeners(),reinitializeScripts(),verifyButtonAccessibility()})).catch((e=>{console.error("Error loading home page:",e),document.body.innerHTML=`<h1>Error</h1><p>${e.message}</p>`}));break;case"menus":console.log("Fetching menus page..."),fetch("/admin/menus/").then((e=>{if(!e.ok)throw new Error("Page not found");return e.text()})).then((e=>{console.log("Menus page loaded:",e),document.body.innerHTML=e,initializeEventListeners(),reinitializeScripts(),verifyButtonAccessibility()})).catch((e=>{console.error("Error loading menus page:",e),document.body.innerHTML=`<h1>Error</h1><p>${e.message}</p>`}));break;default:console.log("404 Not Found"),document.body.innerHTML="<h1>404 Not Found</h1><p>Page not found.</p>"}}window.addEventListener("load",(()=>{console.log("Page loaded"),route(),initializeEventListeners(),reinitializeScripts(),verifyButtonAccessibility()})),window.addEventListener("hashchange",(()=>{console.log("Hash changed"),route()}))</script><script>console.log("hello")</script></body></html>
